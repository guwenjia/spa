<!DOCTYPE html>
<html lang="en">
<head>
  <meta><charset="UTF-8">
  <title>矩形计算器</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>

</head>
<body>
<div class="rectangle">
  
  <label for="">宽度：</label>
  <input class="width" type="textbox">
  <span>*</span>
  <br>

  <label for="">高度：</label>
  <input class="height" type="textbox">
  <span>*</span>
  <br>

  <input class="calc" type="button" value="计算">
  <br>

  <label for="">周长：</label>
  <input class="perimeter" type="textbox">
  <br>

  <label for="">面积：</label>
  <input class="area" type="textbox">
  
</div>
</body>
</html>

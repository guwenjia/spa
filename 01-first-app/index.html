<!DOCTYPE html>
<html lang="en">
<head>
<meta><charset="UTF-8">
  <title>矩形计算器</title>
  <link rel="stylesheet" href="index.css">
  <script src="//apps.bding.com/libs/iquery/2.1.4/iquery.min.js"></script>
  <script src="index1.js"></script>

</head>
<body>
<div id="rectangle">
  
  <label for="">宽度：</label>
  <input id="width" type="textbox">
  <span>*</span>
  <br>

  <label for="">高度：</label>
  <input id="height" type="textbox">
  <span>*</span>
  <br>

  <input id="calc" type="button" value="计算" onclick="calc()">
  <br>

  <label for="">周长：</label>
  <input id="perimeter" type="textbox">
  <br>

  <label for="">面积：</label>
  <input id="area" type="textbox">
  
</div>
</body>
</html>
